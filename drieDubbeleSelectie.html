<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 19</title>
</head>
<body>
<p><input type="text" id="leeftijd" value="Wat is je leeftijd?"></p>
<p><button onclick="bereken()">OK</button></p>
<p id="uitvoer">Tik je leeftijd in...</p>

<script>
    function bereken() {
        //invoer
        var leeftijd = document.getElementById("leeftijd").value;

        //berekening en uitvoer
        if (leeftijd <5)
        {
            document.getElementById("uitvoer").innerHTML =
                "kinderopvang";
        }
        else if (leeftijd < 13)
        {
            document.getElementById("uitvoer").innerHTML =
                "lagere school";
        }
        else if (leeftijd <17)
             {
            document.getElementById("uitvoer").innerHTML =
                "middelbaar onderwijs"
              }
        else
        {
            document.getElementById("uitvoer").innerHTML =
                "vervolgonderwijs"
        }
    }
</script>
</body>
</html>
