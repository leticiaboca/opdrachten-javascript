<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht10</title>
</head>
<body>
<script>
    var lengte = document.getElementById("lengte"). value;
    var breedte = document.getElementById("breedte"). value;

    var lengte = prompt("Wat is de lengte?");
    var breedte = prompt("Wat is de breedte?");
    var opp = lengte * breedte;

    document.write("<p> De lengte is:      "+ lengte +"</p>");
    document.write("<p> De breedte is:      "+ breedte +"</p>");
    document.write("<p> De oppervlakte is:      "+ opp +"</p>");

</script>
</body>
</html>
