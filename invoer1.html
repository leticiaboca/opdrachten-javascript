<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht7</title>
</head>
<body>
<h1>Invoer</h1>
<p>Imvoer met behulp van prompt()</p>
<p>Uitvoer met behulp van document.write()</p>

<script>
    var naam = prompt("Wat is je naam?");
    var leeftijd = prompt("Wat is je leeftijd?");

    document.write("<p> Je naam is" + naam + "</p>");
    document.write("<p> Je bent " +  leeftijd + "jaar oud </p>")
</script>
</body>
</html>
